<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Giỏ Hàng</title>
    <style>
        /* Các kiểu CSS cho giỏ hàng */
        .user {
            padding-left: 30px;
            border: none;
            width: 400px;
            background-color: white;
            height: 100%;
            z-index: 1000;
            position: fixed; /* Đặt div cố định trên màn hình */
            top: 0; /* Cách mép trên 20px */
            right: 0; /* Đặt sang phải */
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s ease, right 0.3s ease;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .giohang {
            margin-top: 50px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .giohang_information {
            margin-bottom: 10px;
        }

        .giohang_status {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .totalprice {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user a {
            text-decoration: none;
            color: white;
        }

        .user .link {
            background-color: rgb(7, 7, 7);
            text-align: center;
            padding: 10px;
            width: 90%;
        }

        .user i {
            position: absolute;
            font-size: 30px;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* Điều chỉnh cho các phần tử giỏ hàng */
        .totalprice_1 {
            font-weight: 600;
            color: #000000;
        }

        .totalprice_2 {
            color: #ff5722;
        }

    </style>
</head>
<body>
    <div class="user">
        <h4 class="giohang">GIỎ HÀNG</h4>
        <p class="giohang_information">Bạn đang có <b>0</b> sản phẩm trong giỏ hàng.</p>
        <hr>
        <p class="giohang_status">Hiện chưa có sản phẩm</p>
        <hr>
        <div class="totalprice">
            <p class="totalprice_1">TỔNG TIỀN TẠM TÍNH:</p>
            <p class="totalprice_2">0<u>đ</u></p>
        </div>
        <div class="link">
            <a href="./">XEM GIỎ HÀNG</a>
        </div>
        <i id="close-cart" class="fa-regular fa-circle-xmark fa-shake" style="font-size: 30px; cursor: pointer;"></i>
    </div>

    <script>
        // Khi nhấn vào nút đóng giỏ hàng, ẩn giỏ hàng
        $(document).ready(function(){
            $("#close-cart").click(function(){
                $(".user").fadeOut(); // Ẩn giỏ hàng
            });
        });
    </script>
</body>
</html>
